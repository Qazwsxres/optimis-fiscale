<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMMA - Login Simple</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 10px;
            font-size: 32px;
        }
        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #2563eb;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1d4ed8;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f9ff;
            border-left: 4px solid #2563eb;
            border-radius: 4px;
            font-size: 14px;
        }
        .info strong {
            color: #2563eb;
        }
        .console {
            margin-top: 20px;
            padding: 15px;
            background: #1f2937;
            color: #10b981;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .console div {
            margin: 5px 0;
        }
        .error { color: #ef4444; }
        .success { color: #10b981; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê NUMMA</h1>
        <p>Connexion simplifi√©e</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Identifiant</label>
                <input type="text" id="username" value="demo" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" value="demo123" required>
            </div>
            
            <button type="submit">Se connecter ‚Üí</button>
        </form>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Test</strong><br>
            Identifiant: <code>demo</code><br>
            Mot de passe: <code>demo123</code>
        </div>
        
        <div id="console" class="console"></div>
    </div>

    <script>
        const consoleDiv = document.getElementById('console');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }
        
        log('‚úÖ Page charg√©e');
        log('üìç URL: ' + window.location.href);
        
        // Test localStorage
        try {
            localStorage.setItem('test', 'ok');
            const test = localStorage.getItem('test');
            if (test === 'ok') {
                log('‚úÖ localStorage fonctionne');
                localStorage.removeItem('test');
            } else {
                log('‚ùå localStorage ne fonctionne pas', 'error');
            }
        } catch (e) {
            log('‚ùå Erreur localStorage: ' + e.message, 'error');
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            log('=== CONNEXION ===');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            log('Identifiant: ' + username);
            log('Mot de passe: ' + '*'.repeat(password.length));
            
            if (username.toLowerCase() === 'demo' && password === 'demo123') {
                log('‚úÖ Identifiants valides!', 'success');
                
                const userData = {
                    company_id: 'demo',
                    company_name: 'Entreprise Demo',
                    contact_name: 'Utilisateur Demo',
                    siret: '12345678900012',
                    address: '123 Rue Demo',
                    city: 'Paris',
                    postal_code: '75001',
                    phone: '+33 1 23 45 67 89',
                    email: 'demo@numma.fr',
                    accessLevel: 'admin'
                };
                
                try {
                    localStorage.setItem('authToken', 'demo-token');
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    log('‚úÖ Donn√©es sauvegard√©es', 'success');
                    
                    // Verify
                    const saved = localStorage.getItem('authToken');
                    log('V√©rification token: ' + saved, 'success');
                    
                    log('üîÑ Redirection dans 2 secondes...');
                    
                    setTimeout(() => {
                        // Try to redirect
                        log('Tentative de redirection vers index.html');
                        
                        // Check if index.html exists in same folder
                        const currentPath = window.location.pathname;
                        const folder = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
                        const indexPath = folder + 'index.html';
                        
                        log('Chemin cible: ' + indexPath);
                        
                        // Method 1
                        try {
                            window.location.href = 'index.html';
                        } catch (e) {
                            log('‚ùå Erreur redirect: ' + e.message, 'error');
                        }
                        
                        // Show manual link if redirect fails
                        setTimeout(() => {
                            log('Si la redirection ne fonctionne pas:', 'error');
                            log('Ouvrez index.html manuellement', 'error');
                        }, 2000);
                        
                    }, 2000);
                    
                } catch (error) {
                    log('‚ùå Erreur: ' + error.message, 'error');
                }
                
            } else {
                log('‚ùå Identifiants incorrects', 'error');
                alert('‚ùå Identifiants incorrects\n\nUtilisez: demo / demo123');
            }
        });
    </script>
</body>
</html>
