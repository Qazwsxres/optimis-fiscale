<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Optimis Fiscale</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
    h1 { color: #2c3e50; }
    label { display:block; margin-top:1rem; }
    input, button { margin-top:0.5rem; padding:0.5rem; font-size:1rem; }
    button { cursor: pointer; background:#3498db; color:white; border:none; border-radius:4px; }
    pre { background:#eee; padding:1rem; margin-top:1rem; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>Optimis Fiscale</h1>

  <p><strong>API base URL</strong></p>
  <input id="api" style="width:400px"
         value="https://optimis-fiscale.onrender.com">

  <label for="turnover">Turnover (optional):</label>
  <input id="turnover" type="number" step="0.01">

  <label for="file">Trial balance CSV:</label>
  <input id="file" type="file" accept=".csv">

  <button id="go">Analyser</button>

  <pre id="out"></pre>

  <script>
    document.getElementById('go').onclick = async () => {
      const base = document.getElementById('api').value.replace(/\/$/, '');
      const file = document.getElementById('file').files[0];
      const turnover = document.getElementById('turnover').value;
      if (!file) { alert("Please choose a CSV file"); return; }

      const fd = new FormData();
      fd.append('file', file);
      if (turnover) fd.append('turnover', turnover);

      document.getElementById('out').textContent = "Sending request...";

      try {
        const res = await fetch(base + "/analyze/trial-balance", { method:"POST", body: fd });
        const text = await res.text();
        let json;
        try { json = JSON.parse(text); } catch { json = text; }
        document.getElementById('out').textContent = typeof json === "string"
          ? json
          : JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById('out').textContent = "Error: " + err.message;
      }
    };
  </script>
</body>
</html>
